<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
<link rel="stylesheet" href="./css/bootstrap-social.css">
<link rel="stylesheet" href="./css/bootstrap-sweetalert.css">
<link rel="stylesheet" href="./css/dropify.css">
<link rel="stylesheet" href="./css/style.css">

<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./scripts/sweetalert.js"></script>


<title>Job Application</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10 blue-container mt-5 p-5">
          <h2 class="h2 text-center text-white">
              JOB APPLICATION
          </h2>
          <h5 class="h5 text-center text-white font-italic">
            WE ARE LOOKING FOR SOMEONE LIKE YOU!
          </h5>
          <!-- accordion collapse -->
          <!--First part-->
            <div class="accordion mt-4" id="accordionExample">
              <div class="card">
                <div class="card-header blue-container" id="headingOne">
                  <h2 class="mb-0"></h2>
                    <button class="btn btn-link text-white font-weight-bold" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Enter your data
                    </button>
                  </h2>
                </div>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                  <div class="card-body">
                    <form>
                      <div class="form-group">
                        <label for="firstNameInput">First Name</label>
                        <input type="text" class="form-control" id="firstNameInput" placeholder="First Name">
                      </div>
                      <div class="form-group">
                        <label for="lastNameInput">Last Name</label>
                        <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name">
                      </div>
                      <div class="form-group">
                        <label for="emailInput">Email address</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Enter email">
                      </div>
                    </form>
                    <div class="row">
                      <div class="col-md-4">
                        <a class="btn btn-block btn-social btn-twitter text-white" id="twitter-btn">
                          <span class="fa fa-twitter text-white"></span> Sign in with Twitter
                        </a>
                      </div>
                      <div class="col-md-4">
                        <a class="btn btn-block btn-social btn-google text-white" id="google-btn">
                          <span class="fa fa-google-plus text-white"></span> Sign in with Google+
                        </a>
                      </div>
                      <div class="col-md-4"></div>
                    </div>
                </div>
              </div>
              <!--Second part-->
              <div class="card">
                <div class="card-header blue-container" id="headingTwo">
                  <h2 class="mb-0">
                    <button class="btn btn-link text-white font-weight-bold collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Social Media Profiles
                    </button>
                  </h2>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                  <div class="card-body">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text btn-social-icon btn-twitter text-white">
                            <span class="fa fa-twitter "></span>
                        </span>
                      </div>
                      <input type="text" class="form-control" placeholder="Twitter profile">
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text btn-social-icon btn-facebook text-white">
                            <span class="fa fa-facebook "></span>
                        </span>
                      </div>
                      <input type="text" class="form-control" placeholder="Facebook profile">
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text btn-social-icon btn-github din text-white">
                            <span class="fa fa-github "></span>
                        </span>
                      </div>
                      <input type="text" class="form-control" placeholder="GitHub profile">
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text btn-social-icon btn-linkedin text-white">
                            <span class="fa fa-linkedin "></span>
                        </span>
                      </div>
                      <input type="text" class="form-control" placeholder="Linkedin profile">
                    </div>
                  </div>
                </div>
              </div>
              <!--Trird part-->
              <div class="card">
                <div class="card-header blue-container" id="headingThree">
                  <h2 class="mb-0">
                    <button class="btn btn-link text-white font-weight-bold collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      Upload CV
                    </button>
                  </h2>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                  <div class="card-body">
                    <div class="dropify-wrapper"><div class="dropify-message"><span class="file-icon"></span> <p>Drag and drop a file here or click</p><p class="dropify-error">Ooops, something wrong appended.</p></div><div class="dropify-loader"></div><div class="dropify-errors-container"><ul></ul></div><input type="file" id="input-file-to-destroy" class="dropify" data-allowed-formats="portrait square" data-max-file-size="2M" data-max-height="2000"><button type="button" class="dropify-clear">Remove</button><div class="dropify-preview"><span class="dropify-render"></span><div class="dropify-infos"><div class="dropify-infos-inner"><p class="dropify-filename"><span class="file-icon"></span> <span class="dropify-filename-inner"></span></p><p class="dropify-infos-message">Drag and drop or click to replace</p></div></div></div></div>
                  </div>
                </div>
              </div>
        </div>
    <div class="col-md-2"></div>
  </div>
</div>
<script src="./scripts/app.js"></script>
<script src="./scripts/dropify.js"></script>
</body>
</html>
